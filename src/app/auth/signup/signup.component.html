<div class="signup-container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center align-items-center mb-1">
      <h5>Signup</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <form autocomplete="off" [formGroup]="form" *ngIf="form">
        <div class="mb-1 form-group">
          <app-form-control>
            <label for="firstName">First Name</label>
            <input type="text" pInputText id="firstName" [formControlName]="'firstName'">
          </app-form-control>
        </div>
        <div class="mb-1 form-group">
          <app-form-control>
            <label for="lastName">Last Name</label>
            <input type="text" pInputText id="lastName" [formControlName]="'lastName'">
          </app-form-control>
        </div>
        <div class="mb-1 form-group">
          <app-form-control>
            <label for="Email">Email</label>
            <input type="text" pInputText id="Email" [formControlName]="'email'">
          </app-form-control>
        </div>
        <div class="mb-1 form-group">
          <app-form-control>
            <label for="Password">Password</label>
            <p-password type="password" id="Password" [formControlName]="'password'" [toggleMask]="true" [feedback]="false"></p-password>
          </app-form-control>
        </div>
        <div class="mb-2 form-group">
          <app-form-control>
            <label for="confirm-password">Confirm Password</label>
            <p-password type="password" id="confirm-password" [formControlName]="'confirmPassword'" [toggleMask]="true" [feedback]="false"></p-password>
          </app-form-control>
        </div>
        <div class="d-flex justify-content-center mb-1">
          <p-button (click)="onSignupClicked()" class="p-button-primary" label="Signup"></p-button>
        </div>
        <div>
          <p style="font-size: 14px; text-align: center; margin-bottom: 5px;">Already have an account?<a [routerLink] = "['/auth/login']" style="text-decoration: none; color: #007bff; font-weight: bolder; margin-left: 5px ">Login</a></p>
        </div>
      </form>
    </div>
  </div>
</div>

<p-progressSpinner *ngIf="showLoader"></p-progressSpinner>
