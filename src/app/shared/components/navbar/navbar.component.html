<div class="navbar-container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <h1>AO Docs</h1>
      </div>


      <div>
        <div *ngIf="!isUserLoggedIn">
          <p-button class="p-button-teritory me-2" [label]="'Login'" [routerLink]="'/auth/login'"></p-button>
          <p-button class="p-button-teritory" [label]="'Signup'" [routerLink]="'/auth/signup'"></p-button>
        </div>
        <div *ngIf="isUserLoggedIn" class="d-flex align-items-center">
          <span>{{user?.firstName}}</span>
          <span class="pi pi-angle-down ms-2" (click)="op.toggle($event)"></span>
          <p-overlayPanel #op>
            <ng-template pTemplate>
              <span style="cursor: pointer" (click)="onLogoutClick()">Logout</span>
            </ng-template>
          </p-overlayPanel>
        </div>
      </div>
    </div>
  </div>
</div>

<p-showLoader *ngIf="showLoader"></p-showLoader>
